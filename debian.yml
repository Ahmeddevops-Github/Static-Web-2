- name: Install Apache
    yum:
      name: apache2
      state: latest
      update_cache: yes 

  - name: Apache Started
    service:
      name: apache2
      state: started
  
  - name: Apache Enabled
    service:  
      name: httpd 
      enabled:  yes
      
  
  - name: Template Download
    get_url:
      url: https://www.free-css.com/assets/files/free-css-templates/download/page1/modular-business.zip
      dest: /var/www/html
  
  - name: Install Unzip
    yum:
      name: unzip
      state: latest
  
  - name: Unzip Files
    unarchive:
     src: /var/www/html/modular-business.zip
     dest: /var/www/html/
     remote_src: yes 
  
  - name: New Destination
    shell: rsync -r /var/www/html/modular-business/*  /var/www/html    

  notify: Debian restart apache2